      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>Sistema generador de horarios</title>
    <style>
      body {
        background-color: #f0f0f0; /* Cambia el color de fondo */
        font-family: Arial, sans-serif; /* Cambia la fuente */
      }
      header {
        text-align: center; /* Centra el contenido del encabezado */
        background-color: #333; /* Cambia el color de fondo del encabezado */
        color: white; /* Cambia el color del texto */
        padding: 20px 0; /* Añade espacio alrededor del título */
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .button-container button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff; /* Cambia el color de fondo del botón */
        color: white; /* Cambia el color del texto del botón */
        border: none;
        border-radius: 5px;
      }
      .button-container button:hover {
        background-color: #0056b3; /* Cambia el color de fondo del botón al pasar el cursor */
      }
    </style>
  </head>
  <body style="background-color: #f9f9f9;"> <!-- Cambia el color de fondo del body -->
    <header>
      <h1>Sistema generador de Tatianos</h1>
    </header>
    <div class="button-container">
      <button id="generar-horario">Generar Horario</button>
      <button id="agregar-empleado">Agregar Empleado</button>
      <button id="borrar-empleado">Borrar Empleado</button>
    </div>
